syntax = "proto3";
package simplebank;
option go_package = "/pb";
option java_package = "com.fdsap.simplebank.pb";
option java_multiple_files = true;

message Keyboard {
  enum Layout {
    UNKNOWN = 0;
    QWERTY = 1;
    QWERTZ = 2;
    AZERTY = 3;
    KOREAN = 4;
  }
  Layout layout = 1;
  bool backlit = 2;
}
